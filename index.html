<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tic-Tac-Toe</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            Tic Tac Toe
        </header>
        <div class="main">
            <div class="players">
                <div class="player-one">
                    <div class="player-one-name"></div>
                    <div class="player-one-marker"></div>
                </div>
                <div class="player-two">
                    <div class="player-two-name"></div>
                    <div class="player-two-marker"></div>
                </div>
            </div>
            <div class="board">
                <button class="board-cell" id="r0c0"></button>
                <button class="board-cell" id="r0c1"></button>
                <button class="board-cell" id="r0c2"></button>
                <button class="board-cell" id="r1c0"></button>
                <button class="board-cell" id="r1c1"></button>
                <button class="board-cell" id="r1c2"></button>
                <button class="board-cell" id="r2c0"></button>
                <button class="board-cell" id="r2c1"></button>
                <button class="board-cell" id="r2c2"></button>
            </div>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
